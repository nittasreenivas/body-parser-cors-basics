<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form  onsubmit="sendData(event)" method="post" autocomplete="off">
            <input type="text" name="num1" id="d1" required/> <br/>
            <input type = "text" name="num2" id="d2" required/> <br/>
            <button>Add</button>
        </form>
        <h2 id="res"></h2>
    </div>
    <script>
         function sendData(e){
               e.preventDefault() 
               let formData = {
                    num1: document.getElementById('d1').value,
                    num2:  document.getElementById('d2').value
               }
               fetch('http://localhost:3700/add',{
                  method:"POST",
                  headers:{
                     'Content-Type':'application/json'
                  },
                  body:JSON.stringify(formData)
               })
               .then((res) => {
                return res.json()
               })
               .then((data) => {
                document.getElementById('res').innerHTML = data.add
               })
               
         } 
    </script>
</body>
</html>
